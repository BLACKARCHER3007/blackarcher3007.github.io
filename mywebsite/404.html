<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">404 - Lost in the Digital Void | ZeroOne</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #030303;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(2deg); }
            50% { transform: translateY(-20px) rotateX(-2deg); }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.3));
        }

        .error-code::after {
            content: "404";
            position: absolute;
            left: 2px;
            top: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 0 var(--secondary);
            animation: glitch 2s infinite linear alternate-reverse;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes glitch {
            0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, 2px); }
            20% { clip-path: inset(92% 0 1% 0); transform: translate(1px, -3px); }
            40% { clip-path: inset(43% 0 1% 0); transform: translate(-1px, 1px); }
            60% { clip-path: inset(25% 0 58% 0); transform: translate(3px, 3px); }
            80% { clip-path: inset(54% 0 7% 0); transform: translate(-2px, -2px); }
            100% { clip-path: inset(58% 0 43% 0); transform: translate(2px, 1px); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
        }

        p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-family: 'Outfit', sans-serif;
        }

        .btn-home {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-home:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.4);
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s ease;
        }

        .btn-home:hover::before {
            left: 100%;
        }

        .binary-tag {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--primary);
            opacity: 0.4;
            letter-spacing: 4px;
        }

        /* ── Status Badge ──────────────────────────────── */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            border-radius: 50px;
            font-family: 'Space Mono', monospace;
            font-size: 0.72rem;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            border: 1px solid;
            transition: all 0.5s ease;
        }

        .status-badge.not-found {
            background: rgba(0, 242, 255, 0.08);
            border-color: var(--primary);
            color: var(--primary);
        }

        .status-badge.offline {
            background: rgba(255, 60, 60, 0.1);
            border-color: #ff3c3c;
            color: #ff3c3c;
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse-dot 1.5s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50%  { opacity: 0.4; transform: scale(0.7); }
        }

        /* ── Network status banner ──────────────────────── */
        .network-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 0.85rem;
            font-family: 'Space Mono', monospace;
            letter-spacing: 1px;
            transform: translateY(-100%);
            transition: transform 0.4s ease;
            z-index: 999;
        }

        .network-bar.show {
            transform: translateY(0);
        }

        .network-bar.offline-bar {
            background: linear-gradient(90deg, #ff3c3c, #b00020);
            color: white;
        }

        .network-bar.online-bar {
            background: linear-gradient(90deg, #00c853, #007b33);
            color: white;
        }

        @media (max-width: 480px) {
            .error-code { font-size: 5rem; }
            h1 { font-size: 1.5rem; }
            .container { padding: 2rem; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Network Status Top Bar -->
    <div class="network-bar" id="network-bar"></div>

    <div class="container">
        <div class="status-badge not-found" id="status-badge">
            <span class="badge-dot"></span>
            <span id="badge-text">404 NOT FOUND</span>
        </div>
        <div class="error-code" id="error-code">404</div>
        <h1 id="error-title">System Discontinuity</h1>
        <p id="error-msg">The sequence you requested has diverged from our current matrix. You have reached the edge of the ZeroOne network.</p>
        <a href="/" class="btn-home" id="cta-btn">Recalibrate Route</a>
        <div class="binary-tag">01011010 01100101 01110010 01101111 01001111 01101110 01100101</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        const particleCount = 150;
        const binaryIcons = ['0', '1'];

        function init() {
            resize();
            createParticles();
            animate();
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 15 + 10;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = Math.random() * 1 + 0.5;
                this.text = binaryIcons[Math.floor(Math.random() * binaryIcons.length)];
                this.opacity = Math.random() * 0.5 + 0.1;
                this.color = Math.random() > 0.5 ? '#00f2ff' : '#7000ff';
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;

                if (this.y > height) {
                    this.y = -20;
                    this.x = Math.random() * width;
                }
                if (this.x > width) this.x = 0;
                if (this.x < 0) this.x = width;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.font = `${this.size}px 'Space Mono'`;
                ctx.fillText(this.text, this.x, this.y);
            }
        }

        function createParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        init();

        // Interactive mouse effect
        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            const container = document.querySelector('.container');
            const dx = (window.innerWidth / 2 - mouseX) / 25;
            const dy = (window.innerHeight / 2 - mouseY) / 25;
            container.style.transform = `translate(${dx}px, ${dy}px) rotateX(${dy/2}deg) rotateY(${-dx/2}deg)`;
        });

        // ── Online / Offline Detection ────────────────────────────────────────
        const badge      = document.getElementById('status-badge');
        const badgeText  = document.getElementById('badge-text');
        const errorCode  = document.getElementById('error-code');
        const errorTitle = document.getElementById('error-title');
        const errorMsg   = document.getElementById('error-msg');
        const ctaBtn     = document.getElementById('cta-btn');
        const networkBar = document.getElementById('network-bar');
        let barTimer;

        function showNetworkBar(isOnline) {
            clearTimeout(barTimer);
            networkBar.textContent = isOnline
                ? '▸ CONNECTION RESTORED — Reloading…'
                : '▸ NO NETWORK SIGNAL DETECTED';
            networkBar.className = `network-bar show ${isOnline ? 'online-bar' : 'offline-bar'}`;
            if (isOnline) {
                barTimer = setTimeout(() => window.location.reload(), 2000);
            }
        }

        function setOfflineMode() {
            document.getElementById('page-title').textContent = 'Offline - Network Lost | ZeroOne';
            badge.classList.replace('not-found', 'offline');
            badgeText.textContent = 'NO SIGNAL';
            errorCode.textContent = '!';
            errorTitle.textContent = 'Network Disconnected';
            errorMsg.textContent = 'Your connection has been lost. The ZeroOne network cannot be reached. Check your Wi-Fi or mobile data and try again.';
            ctaBtn.textContent = 'Try Reconnecting';
            ctaBtn.href = '#';
            ctaBtn.onclick = (e) => { e.preventDefault(); window.location.reload(); };
            showNetworkBar(false);
        }

        function set404Mode() {
            document.getElementById('page-title').textContent = '404 - Lost in the Digital Void | ZeroOne';
            badge.classList.replace('offline', 'not-found');
            badgeText.textContent = '404 NOT FOUND';
            errorCode.textContent = '404';
            errorTitle.textContent = 'System Discontinuity';
            errorMsg.textContent = 'The sequence you requested has diverged from our current matrix. You have reached the edge of the ZeroOne network.';
            ctaBtn.textContent = 'Recalibrate Route';
            ctaBtn.href = '/';
            ctaBtn.onclick = null;
        }

        // Initial check
        if (!navigator.onLine) setOfflineMode();

        window.addEventListener('offline', () => setOfflineMode());
        window.addEventListener('online',  () => showNetworkBar(true));

        // ── Service Worker Registration ────────────────────────────────────────
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('[SW] Registered:', reg.scope))
                .catch(err => console.warn('[SW] Registration failed:', err));
        }
    </script>
</body>
</html>
