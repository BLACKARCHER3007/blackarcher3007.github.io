<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Zero & One</title>
    <link rel="icon" href="assets/images/zero-and-one-logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { padding: 30px; }
        .stat-card h3 { color: #a1a1aa; font-size: 0.9rem; margin-bottom: 10px; }
        .stat-card p { font-size: 1.8rem; font-weight: 700; }
        
        .user-section { margin-top: 40px; }
        .user-list { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        .user-list th { text-align: left; padding: 15px; color: #71717a; font-weight: 500; }
        .user-row { transition: var(--transition); }
        .user-row:hover { background: rgba(255, 255, 255, 0.05); }
        .user-row td { padding: 20px 15px; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
        .user-row td:first-child { border-left: 1px solid var(--border); border-radius: 12px 0 0 12px; }
        .user-row td:last-child { border-right: 1px solid var(--border); border-radius: 0 12px 12px 0; }
        
        .bill-input { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            color: #fff; padding: 8px 12px; border-radius: 8px; width: 120px;
        }
        .update-btn { padding: 8px 16px; font-size: 0.85rem; background: var(--primary); }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content {
            width: 100%; max-width: 500px; padding: 40px; position: relative;
        }
        .close-modal {
            position: absolute; top: 20px; right: 20px; cursor: pointer; color: #71717a; font-size: 1.5rem;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #a1a1aa; }
        .form-group input {
            width: 100%; padding: 12px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); border-radius: 10px; color: #fff; box-sizing: border-box;
        }
        .form-group input:focus { outline: none; border-color: var(--primary); }
        .modal-footer { display: flex; gap: 10px; margin-top: 30px; }
        .result-box {
            margin-top: 20px; padding: 20px; border-radius: 10px; background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2); display: none;
        }
    </style>
</head>
<body>
    <header style="padding: 20px 40px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center; gap: 15px;">
            <img src="assets/images/zero-and-one-logo.jpeg" alt="Logo" style="width: 40px; border-radius: 50%;">
            <span style="font-weight: 700; font-size: 1.2rem; color: #ef4444;">Admin Console <span style="font-weight: 300; opacity: 0.5;">v2</span></span>
        </div>
        <div style="display: flex; align-items: center; gap: 20px;">
            <button class="btn-premium" style="background: rgba(255,255,255,0.05);" onclick="Core.logout()">Logout</button>
        </div>
    </header>

    <main class="admin-container">
        <div class="stats-grid">
            <div class="stat-card glass-panel">
                <h3>Total Customers</h3>
                <p id="total-users">--</p>
            </div>
            <div class="stat-card glass-panel">
                <h3>Pending Collections</h3>
                <p id="total-pending">₹0.00</p>
            </div>
        </div>

        <div class="user-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Customer Management</h2>
                <button class="btn-premium" style="background: var(--primary);" onclick="AdminHandler.showModal()">+ New Customer</button>
            </div>
            
            <table class="user-list">
                <thead>
                    <tr>
                        <th>Customer / Ref ID</th>
                        <th>Email</th>
                        <th>Bill Amount</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Dynamic Rows -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- New Customer Modal -->
    <div id="user-modal" class="modal-overlay">
        <div class="modal-content glass-panel">
            <span class="close-modal" onclick="AdminHandler.hideModal()">&times;</span>
            <h2 style="margin-bottom: 10px;">Provision New Customer</h2>
            <p style="color: #71717a; margin-bottom: 25px;">Create a new client account and generate credentials.</p>
            
            <form id="new-user-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="new-fullname" placeholder="e.g. John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="new-email" placeholder="e.g. john@example.com" required>
                </div>
                <div class="form-group">
                    <label>Username / Ref ID (Used for Login)</label>
                    <input type="text" id="new-username" placeholder="e.g. JD001" required>
                </div>
                <div class="form-group">
                    <label>Login Password</label>
                    <input type="password" id="new-password" placeholder="Set a password for the user" required>
                </div>
                <div class="form-group">
                    <label>Initial Bill Amount (₹)</label>
                    <input type="number" id="new-bill" value="0" required>
                </div>

                <div id="creation-result" class="result-box">
                    <p style="color: #10b981; font-weight: 600; margin-bottom: 5px;">User Created Successfully!</p>
                    <p style="font-size: 0.9rem; color: #a1a1aa;">Login: <span id="res-id" style="color: #fff;"></span></p>
                    <p style="font-size: 0.9rem; color: #a1a1aa;">Password: <span id="res-pw" style="color: #fff;"></span></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-premium" style="background: rgba(255,255,255,0.05); flex: 1;" onclick="AdminHandler.hideModal()">Cancel</button>
                    <button type="submit" id="create-btn" class="btn-premium" style="background: var(--primary); flex: 2;">Create Account</button>
                </div>
            </form>
        </div>
    </div>

    <script src="core.js"></script>
    <script src="admin-handler.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('[SW] Registered:', reg.scope))
          .catch(err => console.warn('[SW] Failed:', err));
      }
    </script>
</body>
</html>
