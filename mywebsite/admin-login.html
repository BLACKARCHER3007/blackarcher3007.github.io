<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access | Zero & One</title>
    <link rel="icon" href="assets/images/zero-and-one-logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .submit-btn { 
            width: 100%; 
            background: linear-gradient(135deg, var(--admin), var(--admin-dark)); 
            color: #fff; 
            margin-top: 20px; 
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        .auth-header { text-align: center; margin-bottom: 30px; }
        .error-msg { color: #ef4444; font-size: 0.85rem; margin-top: 15px; display: none; text-align: center; }
        .admin-tag { 
            background: rgba(239, 68, 68, 0.1); color: var(--admin); padding: 4px 12px; 
            border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
            display: inline-block; margin-bottom: 15px; border: 1px solid rgba(239, 68, 68, 0.2);
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>
<body class="auth-page admin-theme">
    <div class="bg-glow"></div>
    <div class="auth-container">
        <div class="auth-card glass-panel">
            <div class="auth-header">
                <div class="admin-tag">Security Console</div>
                <h1 style="font-family: 'Space Grotesk', sans-serif; font-size: 2.2rem; margin-bottom: 8px;">Admin <span class="gradient-text" style="background: linear-gradient(90deg, #ef4444, #b91c1c); -webkit-background-clip: text; background-clip: text;">Access</span></h1>
                <p style="color: #a1a1aa; font-weight: 400;">Authorized system administrators only</p>
            </div>

            <form id="auth-form">
                <div class="input-group">
                    <label>Admin ID</label>
                    <input type="text" id="email" class="auth-input" placeholder="Enter Admin Username" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label>Security Key</label>
                    <input type="password" id="password" class="auth-input" placeholder="••••••••" required autocomplete="current-password">
                </div>
                
                <div id="auth-error" class="error-msg"></div>

                <button type="submit" id="submit-btn" class="btn-premium submit-btn">Authenticate</button>
            </form>
        </div>
    </div>

    <script src="core.js"></script>
    <script src="auth-handler.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('[SW] Registered:', reg.scope))
          .catch(err => console.warn('[SW] Failed:', err));
      }
    </script>
</body>
</html>
